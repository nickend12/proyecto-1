<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .estado-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: none;
            background-color: grey;
            cursor: pointer;
        }

        .btn-funcionando.active {
            background-color: green;
        }

        .btn-reparacion.active {
            background-color: yellow;
        }

        .btn-fuera-servicio.active {
            background-color: red;
        }

        .estado-btn.selected {
            box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Equipos</h1>
        <form action="/equipos/guardar" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Equipo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Equipo</button>
        </form>

        <h2 class="mt-5">Lista de Equipos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="equipo : ${equipos}">
                    <td th:text="${equipo.nombre}"></td>
                    <td th:text="${equipo.estado}"></td>
                    <td>
                        <form th:action="@{/equipos/actualizar}" method="post" class="d-flex align-items-center">
                            <input type="hidden" name="id" th:value="${equipo.id}"/>
                            <select name="estado" class="form-select me-3" onchange="actualizarBoton(this)">
                                <option th:value="FUNCIONANDO" th:selected="${equipo.estado == T(com.equipos.gestion_equipos.model.Estado).FUNCIONANDO}">Funcionando</option>
                                <option th:value="REPARACION" th:selected="${equipo.estado == T(com.equipos.gestion_equipos.model.Estado).REPARACION}">En Reparación</option>
                                <option th:value="FUERA_DE_SERVICIO" th:selected="${equipo.estado == T(com.equipos.gestion_equipos.model.Estado).FUERA_DE_SERVICIO}">Fuera de Servicio</option>
                            </select>

                            <button type="button" class="estado-btn btn-funcionando"
                                th:classappend="${equipo.estado == T(com.equipos.gestion_equipos.model.Estado).FUNCIONANDO} ? 'active' : ''"
                                onclick="cambiarEstado('FUNCIONANDO', this)"></button>
                            <button type="button" class="estado-btn btn-reparacion"
                                th:classappend="${equipo.estado == T(com.equipos.gestion_equipos.model.Estado).REPARACION} ? 'active' : ''"
                                onclick="cambiarEstado('REPARACION', this)"></button>
                            <button type="button" class="estado-btn btn-fuera-servicio"
                                th:classappend="${equipo.estado == T(com.equipos.gestion_equipos.model.Estado).FUERA_DE_SERVICIO} ? 'active' : ''"
                                onclick="cambiarEstado('FUERA_DE_SERVICIO', this)"></button>

                            <button type="submit" class="btn btn-secondary ms-3" onclick="mostrarMensaje(event, this)">Cambiar Estado</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Mensaje de estado actualizado -->
        <div id="mensaje" class="alert alert-success mt-3 d-none" role="alert" th:if="${mensaje}">
            <span th:text="${mensaje}"></span>
        </div>
    </div>

    <script>
        function cambiarEstado(estado, btn) {
            const form = btn.closest('form');
            const select = form.querySelector('select[name="estado"]');
            select.value = estado;

            const botones = form.querySelectorAll('.estado-btn');
            botones.forEach(function(boton) {
                boton.classList.remove('active');
            });

            if (estado === 'FUNCIONANDO') {
                btn.classList.add('active', 'btn-funcionando');
            } else if (estado === 'REPARACION') {
                btn.classList.add('active', 'btn-reparacion');
            } else if (estado === 'FUERA_DE_SERVICIO') {
                btn.classList.add('active', 'btn-fuera-servicio');
            }
        }

        function actualizarBoton(select) {
            const form = select.closest('form');
            const estado = select.value;

            const botones = form.querySelectorAll('.estado-btn');
            botones.forEach(function(boton) {
                boton.classList.remove('active');
            });

            if (estado === 'FUNCIONANDO') {
                form.querySelector('.btn-funcionando').classList.add('active');
            } else if (estado === 'REPARACION') {
                form.querySelector('.btn-reparacion').classList.add('active');
            } else if (estado === 'FUERA_DE_SERVICIO') {
                form.querySelector('.btn-fuera-servicio').classList.add('active');
            }
        }

        function mostrarMensaje(event, btn) {
            const mensajeDiv = document.getElementById('mensaje');
            mensajeDiv.classList.remove('d-none');
            setTimeout(() => {
                mensajeDiv.classList.add('d-none');
            }, 3000); // Ocultar el mensaje después de 3 segundos
        }
    </script>
</body>
</html>
