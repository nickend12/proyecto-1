<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Botones pequeños, redondos y grises por defecto */
        .estado-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: none;
            background-color: grey; /* Color gris inicial */
            cursor: pointer; /* Cambia el cursor a puntero */
        }

        /* Colores activos según el estado */
        .btn-funcionando.active {
            background-color: green;
        }

        .btn-reparacion.active {
            background-color: yellow;
        }

        .btn-fuera-servicio.active {
            background-color: red;
        }

        /* Estilo de botón seleccionado */
        .estado-btn.selected {
            box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Equipos</h1>

        <!-- Formulario para agregar un nuevo equipo -->
        <div class="d-flex justify-content-between mb-3">
            <form action="/equipos/guardar" method="post">
                <button type="submit" class="btn btn-primary">Agregar Equipo</button>
            </form>

            <!-- Botón para eliminar todos los equipos seleccionados (si decides implementar selección múltiple) -->
            <form th:action="@{/equipos/eliminar}" method="post">
                <button type="button" class="btn btn-danger" onclick="eliminarSeleccionados()">Eliminar Todos</button>
            </form>
        </div>

        <h2 class="mt-5">Lista de Equipos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="equipo : ${equipos}">
                    <td th:text="${equipo.nombre}"></td>
                    <td th:text="${equipo.estado}"></td>
                    <td>
                        <form th:action="@{/equipos/actualizar/{id}(id=${equipo.id})}" method="post" class="d-flex align-items-center">
                            <!-- Select para elegir estado -->
                            <select name="estado" class="form-select me-3" onchange="actualizarBoton(this)">
                                <option th:value="FUNCIONANDO" th:selected="${equipo.estado == T(com.equipos.gestion_equipos.model.Estado).FUNCIONANDO}">Funcionando</option>
                                <option th:value="REPARACION" th:selected="${equipo.estado == T(com.equipos.gestion_equipos.model.Estado).REPARACION}">En Reparación</option>
                                <option th:value="FUERA_DE_SERVICIO" th:selected="${equipo.estado == T(com.equipos.gestion_equipos.model.Estado).FUERA_DE_SERVICIO}">Fuera de Servicio</option>
                            </select>

                            <!-- Botones de colores que cambian según el estado -->
                            <button type="button" class="estado-btn btn-funcionando"
                                th:classappend="${equipo.estado == T(com.equipos.gestion_equipos.model.Estado).FUNCIONANDO} ? 'active' : ''"
                                onclick="cambiarEstado('FUNCIONANDO', this)">
                            </button>
                            <button type="button" class="estado-btn btn-reparacion"
                                th:classappend="${equipo.estado == T(com.equipos.gestion_equipos.model.Estado).REPARACION} ? 'active' : ''"
                                onclick="cambiarEstado('REPARACION', this)">
                            </button>
                            <button type="button" class="estado-btn btn-fuera-servicio"
                                th:classappend="${equipo.estado == T(com.equipos.gestion_equipos.model.Estado).FUERA_DE_SERVICIO} ? 'active' : ''"
                                onclick="cambiarEstado('FUERA_DE_SERVICIO', this)">
                            </button>

                            <button type="submit" class="btn btn-secondary ms-3" onclick="mostrarMensaje(event, this)">Cambiar Estado</button>
                        </form>

                        <!-- Formulario para eliminar un equipo individual -->
                        <form th:action="@{/equipos/eliminar}" method="post" style="display:inline-block;">
                            <input type="hidden" name="id" th:value="${equipo.id}"/>
                            <button type="submit" class="btn btn-danger ms-2">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Mensaje de estado actualizado -->
        <div id="mensaje" class="alert alert-success mt-3 d-none" role="alert">
            Estado actualizado con éxito.
        </div>
    </div>

    <script>
        function cambiarEstado(estado, btn) {
            // Establecer el nuevo estado en el select
            const form = btn.closest('form');
            const select = form.querySelector('select[name="estado"]');
            select.value = estado;

            // Limpiar el estado activo de todos los botones
            const botones = form.querySelectorAll('.estado-btn');
            botones.forEach(function(boton) {
                boton.classList.remove('active');
            });

            // Activar el botón correspondiente
            if (estado === 'FUNCIONANDO') {
                btn.classList.add('active', 'btn-funcionando');
            } else if (estado === 'REPARACION') {
                btn.classList.add('active', 'btn-reparacion');
            } else if (estado === 'FUERA_DE_SERVICIO') {
                btn.classList.add('active', 'btn-fuera-servicio');
            }
        }

        function actualizarBoton(select) {
            const form = select.closest('form');
            const estado = select.value;

            // Limpiar el estado activo de todos los botones
            const botones = form.querySelectorAll('.estado-btn');
            botones.forEach(function(boton) {
                boton.classList.remove('active');
            });

            // Activar el botón correspondiente según el estado seleccionado
            if (estado === 'FUNCIONANDO') {
                form.querySelector('.btn-funcionando').classList.add('active');
            } else if (estado === 'REPARACION') {
                form.querySelector('.btn-reparacion').classList.add('active');
            } else if (estado === 'FUERA_DE_SERVICIO') {
                form.querySelector('.btn-fuera-servicio').classList.add('active');
            }
        }

        function mostrarMensaje(event, button) {
            // Prevenir el envío del formulario hasta que el mensaje se muestre
            event.preventDefault();

            // Obtener el formulario
            const form = button.closest('form');
            const select = form.querySelector('select[name="estado"]');
            const estado = select.value;

            // Cambiar el estado según el valor del select
            cambiarEstado(estado, form.querySelector(`.estado-btn.btn-${estado.toLowerCase()}`));

            // Mostrar el mensaje de estado actualizado
            const mensaje = document.getElementById('mensaje');
            mensaje.classList.remove('d-none'); // Mostrar el mensaje
            setTimeout(() => {
                mensaje.classList.add('d-none'); // Ocultar después de 3 segundos
            }, 3000);

            // Enviar el formulario después de un breve retraso para asegurar que el mensaje se muestre
            setTimeout(() => {
                form.submit();
            }, 1000);
        }

        function eliminarSeleccionados() {
            if (confirm("¿Estás seguro de que deseas eliminar todos los equipos seleccionados?")) {
                document.getElementById('eliminarTodo').submit();
            }
        }
    </script>
</body>
</html>
